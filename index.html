<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
	<meta name="description" content="We'll tell you which bars to hop to.">
	<meta name="keywords" content="bars, drinks">

	<title>Bar Hop</title>

	<link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/img/appicon.png"/>

    <meta name="apple-mobile-web-app-capable" content="yes" />

	<link href="assets/style.css" rel="stylesheet" />
</head>
<body>
	<div id="loading">
		<img src="assets/img/loading.gif">
		<h1>Loading</h1>
	</div>

	<div id="error" style="display: none;">
		<h2>Foursquare isn't liking us at the moment please try again later or <a href="https://vimeo.com/63501016">watch a video</a> of it in action.</h2>
	</div>

	<div id="slider" class="swipe">
		<div id="places" class="swipe-wrap"></div>
	</div>
	<div id="nav">
		<ul>
			<li data-num="0" class="on"></li>
			<li data-num="1"></li>
			<li data-num="2"></li>
			<!-- <li data-num="3"></li> -->
		</ul>
	</div>

	<script id="place" type="text/x-handlebars-template">
		<div class="card">
			<div class="inner">
				<img src="{{image}}" />
				<a href="http://maps.apple.com/?q={{lat}},{{lng}}">
					<h1>{{name}}</h1>
					<h2>{{location}}</h2>
				</a>
				<h3>
					{{#if open}}{{open}}{{/if}}{{#if price}}{{#if open}},{{/if}} {{price}}{{/if}}
				</h3>
				<div class="info">
					<span class="rating"><h3>Rating</h3>{{rating}} / 10</span>
					<span class="ratio"><h3>Ratio</h3>{{ratio}}%</span>
				</div>
				{{#if popular}}
					<div class="popular">
						<h1>Popular Hours</h1>
						<h2>{{popular}}</h2>
					</div>
				{{/if}}
			</div>
		</div>
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.7.0/lodash.min.js"></script>
	<script src="https://raw.github.com/bradbirdsall/Swipe/master/swipe.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
	<script src="assets/app.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-27506129-3', 'stevenlu.com');
		ga('send', 'pageview');
	</script>
</body>
</html>
